<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Tax Impact Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label name="Disclaimer" class="Disclaimer">The financial information in this calculator is based on estimates 
        <br>
        and assumptions. Actual costs, interest calculations, and millage
        <br>
        assessments will be finalized only after the debt is issued and the 
        <br>
        tax millage is officially assessed. This tool is for reference purposes
        <br>
        only and is not to be construed as a legal document. Any reliance on 
        <br>
        the information contained herein is at the user's risk. The City of North 
        <br>
        Port and its agents assume no responsibility for any use of the 
        <br>
        information contained herein or any loss resulting there from.
        </label>
    <h1>Property Tax Impact Calculator</h1>
    <h3>(assuming $115M General Obligation bond)</h3>
    
      <div class="row">
        <div class="column left">
            <label for="streetAddress">Enter Property Address:</label>
        </div>
        <div class="column right">
            <input type="text" id="streetAddress" placeholder="Start typing address..." autocomplete="off">
            <ul id="addressSuggestions" class="dropdown"></ul> <!-- Dropdown for suggestions -->
        </div>
    </div>
    

    <div class="or"><h3>OR</h3></div>

    <div class="row">
        <div class="column left">
            <label for="parcelID">Enter Parcel ID (no dashes):</label>
        </div>
        <div class="column right">
            <input type="number" id="parcelID" placeholder="ex. 0977001030">
        </div>
      </div>

    <div class="or"><h3>OR</h3></div>

      <div class="row">
        <div class="column left">
            <label for="parcelID">Enter Assessed Property Value:</label>
        </div>
        <div class="column right">
            <input type="text" id="assessedValue" placeholder="ex. $250,000" min="0">
        </div>
      </div>

    <div class="row">
        <div class="column left">
            <label for="parcelID">Enter Property Exemption Value:</label>
        </div>
        <div class="column right">
            <input type="text" id="exemptionValue" placeholder="ex. $50,000" min="0">
        </div>
      </div>

      <div class="row">
        <div class="column left">
        </div>
        <div class="column right">
            <button id="fetchData">Calculate Tax Impact</button>
        </div>
      </div>

    

    <p id="output"></p>
    <p id="manualTaxOutput"></p>
    <p id="taxableOutput"></p>
    
    <script src="script.js"></script>
</body>
</html>
